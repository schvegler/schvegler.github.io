<!DOCTYPE html>

<html land="en">
    <head>
        <meta charset="utf-8">

        <title>Zomigames</title>

        <link rel="stylesheet" href="zomigames.css">
        <div id="loading">
            <div></div>
        </div>
    </head>



    <body>
        <div class="menu hidden">
            
            <div id="menu-list">
                <div class="title">
                    <img src="ZomigamesTitleLogo.png" onload="Ï">
                    
                </div>
                <div id="logo">
                    <img src="ZomiGamesLogoNoShadow.png" onload="ImageReady()">
                 </div>
                <div id="download">
                    <img src="DownloadIcon.png" onload="ImageReady()">
                </div>
            </div>

        </div>

        <div id="detail-panel">
            <div id="close-detail">
                <img src="X.png">
            </div>
            <ul class = "detail-list">
                <p id = "title">Games</p>
                <p id = "text">Here should be a description about the game and some screenshost with a video preview</p>
                <p id = "privacy-link">PRIVACY POLICY</p>
                <div id = "images">
                    <figure>
                        <img class = "img"  id = "img1" src="baby1.jpg">
                        <img class = "img" src="baby2.jpg">
                        <img class = "img" src="baby3.jpg">
                        <img class = "img" src="baby4.jpg">
                        <img class = "img" src="baby5.jpg">
                    </figure>
                </div>
                <div >
                    <video id = "video" preload="auto" autoplay loop muted="muted" volume ="0" controls>
                        <source src="" type="video/mp4">
                    </video>
                </div>
            </ul>


        </div>

        <div id="download-panel">
            <div id="close-panel">
                <img src="X.png">
            </div>
            <div id="baby-download" class="game-download">
                <div class="download-list">
                    <div id="download-icon" class = "anim">
                        <img src="babyLogo.png">
                    </div>
                    <div class="download-ios anim" onclick="location.href='https://apps.apple.com/us/app/baby-chicks/id1388342452?ls=1';">
                        <img src="download-apple.png">
                    </div>
                    <div class="download-ios anim" onclick="location.href='bbwgl/windex.html';">
                        <img src="webgl.png">
                    </div>
                    <!--
                    <div class="download-android anim">
                        <img src="download_google.png">
                    </div>
                    -->
                </div>
            </div>
            <div id="snake-download" class="game-download">
             <div class="download-list">
                    <div id="download-icon" class = "anim">
                        <img src="snakeLogo.png">
                    </div>
                    <div class="download-ios anim" onclick="location.href='https://apps.apple.com/us/app/classic-snake/id1266916950?ls=1';">
                        <img src="download-apple.png">
                    </div>
                  <div class="download-ios anim" onclick="location.href='snakewgl/index.html';">
                      <img src="webgl.png">
                  </div>

                  <!--
                    <div class="download-android anim">
                        <img src="download_google.png">
                    </div>
                    -->
                  </div>
                </div>

            <div id="box-download" class="game-download">
             <div class="download-list">
                    <div id="download-icon" class = "anim">
                        <img src="boxLogo.png">
                    </div>

                    <div class="download-ios anim"onclick="location.href='https://apps.apple.com/us/app/hit-the-box/id1209115164?ls=1';">
                        <img src="download-apple.png">
                    </div>
                   
                    <div class="download-android anim" onclick="location.href='https://play.google.com/store/apps/details?id=com.schvegler.hitthebox';">
                        <img src="download_google.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-container">

            <div id="promo">
                <video autoplay muted loop poster="poster.jpg" id="background-video">
                <source src="demo.webm" type="video/webm" >
                <source src="demo.mp4" type="video/mp4" >
                <!-- Add more <source> tags for different video formats -->
                Your browser does not support the video tag.
                </video>
               <div id="welcomeImg">
                </div>
            </div>
            <div id="baby" class="baby">
                <p>Feathery Fury</p>
            </div>
            <div id="snake" class="snake">
                <p>Snakr</p>
            </div>
            <div id="box" class="box">
                <p>Box Blaster</p>
            </div>

        </div>

    </body>

<footer class="hidden">
    <p class="text2">© 2023 Zomigames. All rights reserved. </p>
    
    <script src="script.js"></script>
</footer>

</html>
